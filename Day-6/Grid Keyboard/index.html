<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #4BB1D4;
        }

        .container {
            max-width: 1350px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(5, 50px);
            margin: 60px auto;
            padding: 35px;
            background-color: #222324;
            border-radius: 25px;
            gap: 20px;
        }

        .container div {
            color: #4BB1D4;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            background-color: #2E3538;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .span-2 {
            grid-column: 11/span 2;
        }

        .span-4 {
            grid-column: 5/ span 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div class="span-2">Enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><i class="fa-solid fa-less-than"></i></div>
        <div><i class="fa-solid fa-greater-than"></i></div>
        <div class="span-2">shift</div>
        <div><i class="fa-solid fa-globe"></i></div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div class="span-4">space</div>
        <div>alt</div>
        <div>option</div>
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    <script src="https://kit.fontawesome.com/67cf57c11d.js" crossorigin="anonymous"></script>
</body>

</html>
